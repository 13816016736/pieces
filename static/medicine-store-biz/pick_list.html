    <script>

    var _global = {
        fn: {
            init: function() {
                this.loadPlist();
            },
            loadPlist: function() {
                var self = this,
                    pageNum = 1; // 当前页

                $('.ui-content').dropload({
                    scrollArea : window,
                    threshold : 50,
                    loadDownFn : function(me){
                        $.ajax({
                            type: 'GET',
                            url: 'json/pick-list.json',
                            data: {pageSize:5, pageNum:pageNum},
                            dataType: 'json',
                            success: function(data){
                                pageNum ++;
                                if (data.list.length === 0) {
                                    me.lock();
                                    me.noData();
                                    if (pageNum === 1) {
                                        $('.ui-notice').removeClass('hide');
                                        me.$domDown.hide();
                                    } else {
                                        setTimeout(function() {
                                            me.$domDown.addClass('dropload-down-hide');
                                        }, 2e3);
                                    }
                                } else {
                                    self.toHtml(data.list);
                                }
                                me.resetload();
                            },
                            error: function(xhr, type){
                                popover('网络连接超时，请您稍后重试!');
                                me.resetload();
                            }
                        });
                    }
                });
            },
            toHtml: function(data) {
                var html = [];
                $.each(data, function(i, item) {
                    html.push('<div class="item">\n <dl>');
                    html.push(     '<dt>\n');
                    html.push(         '状态：<em>', item.status, '</em>\n');
                    html.push(         '<time>', item.date, '</time>\n');
                    html.push(     '</dt>\n');

                    $.each(item.lists, function(j, list) {
                        if (j > 4) {
                            return false; 
                        }
                        html.push(     '<dd>\n');
                        html.push(         '<a href="pick_detail.html?id="', item.id, '"><em>', list.name, '</em><span>', list.norms, '</span></a>\n');
                        html.push(     '</dd>\n');
                    })

                    html.push('</dl> \n');
                    item.lists.length > 5 && html.push('<div class="more">更多</div>'); // 选货单超过5条显示更多按钮

                    html.push('</div>');
                })
                $('.pick-list').append(html.join(''));
            }
        }
    }

    $(function(){
        _global.fn.init();
    });

</script>

    <!-- fa-floor start -->
    <div class="fa-floor">
        <div class="wrap">
            <div class="side">
                <dl>
                    <dt>客户信息</dt>
                    <dd>

                        <a class="curr" href="customers-account.html">账户信息</a>
                    </dd>
                </dl>
            </div>
            <div class="main">


                <form action="" id="myform">
                    <div class="title">
                        <h3><i class="fa fa-people"></i>hehuan</h3>
                        <div class="extra">
                            <button type="button" class="btn btn-gray" onclick="javascript:history.go(-1);">返回</button>

                    <div class="user-info">

                            <div class="group">
                                <div class="txt">

                                    <input type="text" class="ipt" value="" autocomplete="off" name="username" id="username" placeholder="">

                            </div>

                            <div class="group">
                                <div class="txt">
                                    <i>*</i>企业全称：
                                </div>

                                    <input type="text" class="ipt" value="" autocomplete="off" name="companyName" id="companyName" placeholder="">

                            <div class="group">

                                    </select>

                                        <option value="">-市-</option>
                                    </select>

                                    <input type="password" class="ipt" value="" autocomplete="off" name="pwd" id="pwd" placeholder="请输入新密码">     
                                </div>

                            <div class="group">
                                <div class="cnt-extra">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/area.js"></script>
    <script>
        $(function() {
            var icons = {
                error: '<i class="fa fa-prompt"></i>'
            };
            // 注册验证
            $('#myform').validate({
                rules: {
                    username: {
                        required: true,
                        // remote: 'check.php', // 使用ajax方法调用check.php验证输入值
                        isUsername: true,
                        rangelength: [6,20]
                    },
                    pwd: {
                        required: true,
                        rangelength: [6,20],
                        isPwd: true
                    },
                    companyName: {
                        required: true
                    },
                    area: {
                        required: true
                    },
                    linkMan: {
                        required: true
                    },
                    mobile: {
                        required: true,
                        isMobile: true
                    }
                },
                messages: {
                    username: {
                        required: icons.error + '用户名必须以英文字母开头，长度6到20位',
                        rangelength: icons.error + '用户名长度只能在6-20位字符之间'
                    },
                    pwd: {
                        required: icons.error + '请输入密码',
                        rangelength: icons.error + '密码由数字、字母或下划线组成，长度为6-20位',
                    },
                    companyName: {
                        required: icons.error + '请输入企业名称'
                    },
                    area: {
                        required: icons.error + '请选择企业注册地'
                    },
                    linkMan: {
                        required: icons.error + '请输入联系人姓名'
                    },
                    mobile: {
                        required: icons.error + '请输入手机号码'               
                    }
                },
                onfocusout: function(element) { $(element).valid(); },
                errorPlacement: function(error, element) {  
                    element.parent().append(error);
                },
                errorElement: 'span',
                submitHandler: function() {
                    return false;
                }
            });

            
            var $mobileCode = $('#mobileCode');
            var $pwd = $('#pwd');
            var setPwd = function() {
                var flag = $mobileCode.prop('checked');
                $pwd.prop('disabled', flag);

                $pwd.removeClass('error').nextAll('.error').html('').hide();
            }
            $mobileCode.on('click', setPwd);
            setPwd();

        })
    </script>
</body>

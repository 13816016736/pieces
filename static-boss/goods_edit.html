    <script>
        var roleAddPage = {
            v: {},
            fn: {
                init: function() {
                    this.formValidate();
                    this.submitEvent();
                    this.goodsImg();
                },
                formValidate: function() {
                    $("#myform").validator({
                        fields: {
                            username: "required"
                        }
                    });
                },
                // 提交事件
                submitEvent: function() {
                    var self = this;
                    $('button:submit').on('click', function() {
                        $.notify({
                            type: 'success', 
                            title: '保存成功',
                            text: '3秒后自动跳转到商品详情页', 
                            delay: 3e3, 
                            call: function() {
                                setTimeout(function() {
                                    location.href = 'goods.html';
                                }, 3e3);
                            }
                        });
                        return false;
                    })
                },
                // 商品图片
                goodsImg: function() {
                    var self = this;
                    // 删除图片
                    $('.goods-img').on('click', '.del', function() {
                        var $self = $(this);
                        layer.confirm('确认删除商品图片？', {
                            btn: ['确认','取消'] //按钮
                        }, function(index){
                            $self.prev().remove();
                            $self.prev().val('');
                            $self.remove();
                            layer.close(index);
                        });
                        return false;
                    })
                    // 点击图片无效
                    $('.goods-img').on('click', 'img', function() {
                        return false;
                    })

                    // 图片裁剪弹层框
                    $('.goods-img').on('click', function() {
                        layer.open({
                            skin: 'layui-layer-molv', 
                            area: ['600px'],
                            closeBtn: 1,
                            type: 1,
                            moveType: 1,
                            content: '<div class="img-upload-main"><div class="clip" id="imgCrop"></div></div>',
                            title: '上传图片',
                            cancel: function() {
                                self.cropModal.destroy();
                            }
                        });

                        self.croppic();
                    });
                },
                croppic: function() {
                    var options = {
                        uploadUrl:'img_save_to_file.php',
                        cropUrl:'img_crop_to_file.php',
                        outputUrlId:'imgUrl',
                        imgEyecandyOpacity:0.5,
                        loaderHtml:'<span class="loader">正在上传图片，请稍后...</span>',
                        onBeforeImgUpload: function(){
                            alert(9)
                        },
                        onAfterImgUpload: function(){
                            alert(0)
                        },
                        onImgDrag: function(){},
                        onImgZoom: function(){},
                        onBeforeImgCrop: function(){},
                        onAfterImgCrop:function(response){ 
                            $('.goods-img').html('<img src="' + response.url + '" /><i class="del" title="删除"></i>');
                            // 关闭弹层
                            layer.closeAll();

                        },
                        onReset:function(){ console.log('onReset') },
                        onError:function(errormessage){}
                    }
                    this.cropModal = new Croppic('imgCrop', options);
                }   
            }
        }
        $(function() {
            roleAddPage.fn.init();
        })
    </script>
